<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
    <!-- Include CSS and Script Sheets -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>

<body class="flex x-center y-center">
    <img class="capa-2" src="assets/img/Capa 2.png" alt="Join Logo">
    <div class="sign-up-section">
        <span class="mr-35px fs-20px">Not a Join user?</span>
        <button class="btn-dark p-btn ft-general fs-16px fw-700">Sign up</button>
    </div>
    <div id="privacy-policy" class="flex fs-16px gap-16px">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notice</a>
    </div>

    <div class="log-in">
        <div class="flex flex-column x-center y-center">
            <span class="ft-general fs-61px fw-700 mb-16px">Log in</span>
            <img src="assets/img/Vector 5.png" alt="blue line">
        </div>

        <div>
            <form onsubmit="" class="flex flex-column">
                <div class="login-input mb-32px flex x-space-betw y-center">
                    <input class="ft-general fs-20px fw-400 icon-pos icon-email w-100" id="email" placeholder="Email"
                        type="email" required>
                </div>

                <div class="login-input mb-32px flex x-space-betw y-center">
                    <input class="ft-general fs-20px fw-400 icon-pos icon-password w-100" id="password"
                        placeholder="Password" type="password" required>
                </div>

                <div class="flex mb-32px ml-39px gap-8px">
                    <input type="checkbox">
                    <span class="ft-general fs-16px fw-400">Remember me</span>
                </div>

                <div class="flex x-center gap-35px">
                    <button class="btn-dark ft-general fs-21px fw-700">Log in</button>
                    <button class="btn-light ft-general fs-21px fw-700">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
