<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">

    <!-- Include CSS and Script Sheets -->
    <script src="script.js"></script>
    <script src="includeHTML.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/fonts_inter.css">
</head>

<body onload="init();">
    <div w3-include-html="assets/templates/sid-and-topbar-template.html"></div>

    <div class="summary-container">
        <div class="flex y-center x-space-betw mb-28px">
            <span class="ft-general fs-61px fw-700">Join 360</span>
            <img class="vertical-bl-line" src="assets/img/Vector_blue_vertical.png" alt="vertical blue line">
            <span class=".dark-blue ft-general fs-27px">Key Metrics at a Glance</span>
        </div>

        <div class="main-content-to-do">
            <div class="flex y-center">
                <div>
                    <div class="flex y-center mb-28px">
                        <div class="flex x-center y-center mr-32px general-box-style spacing-to-do">
                            <div class="mr-16px">
                                <img class="img-to-do" src="assets/img/add_note.png" alt="add note">
                            </div>
                            <div>
                                <div>JS value</div>
                                <div>To-do</div>
                            </div>
                        </div>

                        <div class="flex x-center y-center general-box-style spacing-done">
                            <div class="mr-16px">
                                <img class="img-to-do" src="assets/img/done.png" alt="done">
                            </div>
                            <div>
                                <div>JS value</div>
                                <div>Done</div>
                            </div>
                        </div>
                    </div>

                    <div class="flex x-space-betw mb-28px urgency-summary general-box-style ">
                        <div class="flex y-center">
                            <div>
                                <img src="assets/img/Ellipse 4.png" alt="oranger Kreis">
                                <img src="assets/img/Prio alta.png" alt="Pfeile nach oben">
                            </div>
                            <div>
                                <img class="vertical-gr-line" src="assets/img/Vector_vertical.png"
                                    alt="vertical grey line">
                            </div>
                        </div>
                        <div></div>
                        <div></div>
                    </div>

                    <div class="flex x-space-betw">
                        <div class="flex-column flex x-center y-center progress-view general-box-style">
                            <span>1</span>
                            <div>Tasks in Board</div>
                        </div>
                        <div class="flex-column flex x-center y-center progress-view general-box-style">
                            <span>2</span>
                            <div>Tasks in Progress</div>
                        </div>
                        <div class="flex flex-column x-center y-center progress-view general-box-style">
                            <span>3</span>
                            <div>Awaiting Feedback</div>
                        </div>
                    </div>
                </div>

                <div class="greet dark-blue fw-500">
                    <span>Good Morning</span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
