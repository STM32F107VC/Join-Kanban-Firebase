<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">

    <!-- Include CSS and Script Sheets -->
    <script src="script.js"></script>
    <script src="includeHTML.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/fonts_inter.css">
</head>

<body onload="init();">
    <div w3-include-html="assets/templates/sid-and-topbar-template.html"></div>

    <div class="summary-container">
        <div class="flex y-center">
            <span class="ft-general fs-61px fw-700">Join 360</span>
            <img class="vertical-bl-line" src="assets/img/Vector_blue_vertical.png" alt="vertical blue line">
            <span class=".dark-blue ft-general fs-27px">Key Metrics at a Glance</span>
        </div>

        <div>
            <div>
                <div class="flex x-center y-center">
                    <div class="flex x-center y-center spacing-to-do">
                        <div><img src="assets/img/add_note.png" alt="add note"></div>
                        <div>
                            <div>amount of to-dos as a JS value</div>
                            <div>To-do</div>
                        </div>
                    </div>

                    <div class="flex x-center y-center spacing-done">
                        <div><img src="assets/img/done.png" alt="done"></div>
                        <div>
                            <div>amount of to-dos as a JS value</div>
                            <div>Done</div>
                        </div>
                    </div>
                </div>

                <div>Upcoming deadline</div>

                <div>
                    <div>Tasks in Board</div>
                    <div>Tasks in Progress</div>
                    <div>Awaiting Feedback</div>
                </div>
            </div>

            <div>
                Good Morning und der Username.
            </div>
        </div>
    </div>

</html>
