<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">

    <!-- Include CSS and Script Sheets -->
    <script src="JS/includeHTML.js"></script>
    <!-- <script src="JS/script.js"></script> -->
    <script src="JS/add_tasks.js"></script>
    <script src="JS/contacts.js"></script>
    <script src="JS/storage.js"></script>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts_inter.css">
    <link rel="stylesheet" href="CSS/add_tasks.css">
</head>

<body onload="init_tasks();">
    <div w3-include-html="assets/templates/sid-and-topbar-template.html"></div>

    <div class="main-div-add-tasks mb--128px">
        <span class="ft-general fs-61px fw-700">Add Task</span>
        <form onsubmit="addTask(); return false;" class="flex flex-row mt-64px" action="">
            <div class="flex flex-column">
                <div class="flex flex-column mb-32px">
                    <span class="mb-8px">Title<span class="col-red">*</span></span>
                    <input class="login-input fs-20px" placeholder="Enter a title" name="" id="title" required>
                </div>
                <div class="flex flex-column mb-32px ">
                    <span class="mb-8px">Description</span>
                    <textarea placeholder="Enter a description" class="login-input fs-20px" name="" id="textarea"
                        cols="30" rows="10"></textarea>
                </div>
                <div class="flex flex-column mb-128px">
                    <span class="mb-8px">Assigned to</span>
                    <select class="login-input fs-20px" name="" id="assigned-to">
                        <option value="" disabled selected hidden>Select contacts to assign</option>
                    </select>
                </div>

                <div>
                    <span class="col-red">*</span> This field is required
                </div>
            </div>

            <div class="vertical-line"><img src="assets/img/vertical_line.png" alt="vertical grey line"></div>

            <div>
                <div class="flex flex-column mb-24px">
                    <span class="mb-8px">Due date<span class="col-red">*</span></span>
                    <input class="login-input fs-20px" type="date" name="" id="date" required>
                </div>
                <div class="priority flex flex-column mb-24px">
                    <span class="mb-8px">Prio</span>
                    <div class="flex x-space-betw gap-16px">
                        <div class="bgc-prio-default" id="prio-high" onclick="savePrioStateHigh('high')">
                            <span class="ft-general fs-20px fw-400">Urgent</span>
                            <img src="assets/img/Prio_alta.png" alt="usrgent">
                        </div>
                        <div class="bgc-prio-default" id="prio-medium" onclick="savePrioStateMedium('medium')">
                            <span class="ft-general fs-20px fw-400">Medium</span>
                            <img src="assets/img/Prio_media.png" alt="medium">
                        </div>
                        <div class="bgc-prio-default" id="prio-low" onclick="savePrioStateLow('low')">
                            <span class="ft-general fs-20px fw-400">Low</span>
                            <img src="assets/img/Prio_baja.png" alt="low">
                        </div>
                    </div>
                </div>
                <div class="flex flex-column mb-24px">
                    <span class="mb-8px">Category<span class="col-red">*</span></span>
                    <select aria-placeholder="Select Task Category" class="login-input fs-20px" name="" id="category"
                        required>
                        <option value="" disabled selected hidden>Select task category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>
                </div>
                <div class="mb-64px">
                    <span class="flex flex-column mb-8px">Subtasks</span>
                    <input class="login-input fs-20px" placeholder="Add subtasks" name="" id="">
                </div>

                <div class="submit-section flex x-end gap-16px ft-general">
                    <button class="flex y-center gap-4px btn-light fs-20px">Clear <img src="assets/img/close.png"
                            alt="close"></button>
                    <button id="submitBtn" type="submit" class="flex y-center gap-4px btn-dark fs-20px fw-700">Create
                        Task <img src="assets/img/check.png" alt="create"></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
