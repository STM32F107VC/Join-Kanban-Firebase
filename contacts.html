<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">

    <!-- Include CSS and Script Sheets -->
    <script src="JS/includeHTML.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/contacts.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contacts.css">
    <link rel="stylesheet" href="CSS/fonts_inter.css">
    <!-- <link rel="stylesheet" href="CSS/summary.css"> -->
    <!-- <link rel="stylesheet" href="CSS/login.css"> -->
</head>

<body id="body-contacts" onload="init();">
    <div id="side-and-topbar-contacts" w3-include-html="assets/templates/sid-and-topbar-template.html"></div>

    <!-- Main contacts overview -->
    <div id="contacts" class="main-div-contacts">
        <div class="sub-div-contacts flex flex-row">
            <div class="contacts-div flex flex-column y-center">
                <div class="mb-32px">
                    <button onclick="openContactsOverlay()"
                        class="flex x-center y-center gap-16px btn-dark add-contacts-btn ft-general fs-21px fw-700">Add
                        new Contact
                        <img src="/assets/img/person_add.png" alt="add person"></button>
                </div>
                <div>
                    <table>
                        <tbody id="contact-book">
                            <tr id="A" class="flex flex-column">
                                <td class="d-none separator">A</td>
                            </tr>
                            <tr id="B" class="flex flex-column">
                                <td class="d-none separator">B</td>
                            </tr>
                            <tr id="C" class="flex flex-column">
                                <td class="d-none separator">C</td>
                            </tr>
                            <tr id="D" class="flex flex-column">
                                <td class="d-none separator">D</td>
                            </tr>
                            <tr id="E" class="flex flex-column">
                                <td class="d-none separator">E</td>
                            </tr>
                            <tr id="F" class="flex flex-column">
                                <td class="d-none separator">F</td>
                            </tr>
                            <tr id="G" class="flex flex-column">
                                <td class="d-none separator">G</td>
                            </tr>
                            <tr id="H" class="flex flex-column">
                                <td class="d-none separator">H</td>
                            </tr>
                            <tr id="I" class="flex flex-column">
                                <td class="d-none separator">I</td>
                            </tr>
                            <tr id="J" class="flex flex-column">
                                <td class="d-none separator">J</td>
                            </tr>
                            <tr id="K" class="flex flex-column">
                                <td class="d-none separator">K</td>
                            </tr>
                            <tr id="L" class="flex flex-column">
                                <td class="d-none separator">L</td>
                            </tr>
                            <tr id="M" class="flex flex-column">
                                <td class="d-none separator">M</td>
                            </tr>
                            <tr id="N" class="flex flex-column">
                                <td class="d-none separator">N</td>
                            </tr>
                            <tr id="O" class="flex flex-column">
                                <td class="d-none separator">O</td>
                            </tr>
                            <tr id="P" class="flex flex-column">
                                <td class="d-none separator">P</td>
                            </tr>
                            <tr id="Q" class="flex flex-column">
                                <td class="d-none separator">Q</td>
                            </tr>
                            <tr id="R" class="flex flex-column">
                                <td class="d-none separator">R</td>
                            </tr>
                            <tr id="S" class="flex flex-column">
                                <td class="d-none separator">S</td>
                            </tr>
                            <tr id="T" class="flex flex-column">
                                <td class="d-none separator">T</td>
                            </tr>
                            <tr id="U" class="flex flex-column">
                                <td class="d-none separator">U</td>
                            </tr>
                            <tr id="V" class="flex flex-column">
                                <td class="d-none separator">V</td>
                            </tr>
                            <tr id="W" class="flex flex-column">
                                <td class="d-none separator">W</td>
                            </tr>
                            <tr id="X" class="flex flex-column">
                                <td class="d-none separator">X</td>
                            </tr>
                            <tr id="Y" class="flex flex-column">
                                <td class="d-none separator">Y</td>
                            </tr>
                            <tr id="Z" class="flex flex-column">
                                <td class="d-none separator">Z</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class=" team-slogan">
                <div class="flex x-start y-center">
                    <span class="ft-general fs-61px fw-700">Contacts</span>
                    <img class="vertical-bl-line" src="assets/img/Vector_blue_vertical.png" alt="vertical blue line">
                    <span class="ft-general fs-27px fw-400">Better with a Team!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay contacts menu -->
    <div id="overlay-contacts" class="contacts-overlay d-none z-ind-1 flex">
        <div class="bg-dark-blue flex flex-column x-center y-start">
            <img src="assets/img/Capa_2_light.png" alt="Join logo" class="join-logo-small mb-16px">
            <span class="ft-general fs-61px fw-700">Add contact</span>
            <span class="ft-general fs-27px fw-400 mb-16px">Tasks are better with a team!</span>
            <img src="assets/img/Vector 5.png" alt="blue horizontal line">
        </div>

        <div class="flex flex-row w-100 overlay-forms">
            <div class="flex y-center">
                <img src="assets/img/contact_person.png" alt="avatar">
            </div>

            <div class="flex flex-column x-center y-center w-100">
                <div class="flex w-100 x-end close-cross mb-48px"><img onclick="closeContactOverlay()" class="p-8px"
                        src="assets/img/close.png" alt="close"></div>

                <form onsubmit="addContact(); return false;" class="flex flex-column">
                    <div class="login-input mb-32px flex x-space-betw y-center">
                        <input class="ft-general fs-20px fw-400 input-icon-pos icon-name w-100" id="name"
                            placeholder="Name" name="name" required>
                    </div>
                    <div class="login-input mb-32px flex x-space-betw y-center">
                        <input class="ft-general fs-20px fw-400 input-icon-pos icon-email w-100" id="email"
                            placeholder="Email" type="email" required>
                    </div>
                    <div class="login-input mb-32px flex x-space-betw y-center">
                        <input class="ft-general fs-20px fw-400 input-icon-pos icon-phone w-100" id="number"
                            placeholder="Phone" type="tel" required>
                    </div>
                    <div class="flex x-start gap-35px">
                        <button onclick="closeContactOverlay()"
                            class="btn-light ft-general fs-21px fw-700 flex y-center gap-4px">Cancel
                            <img src="assets/img/close.png" alt="cancel"></button>
                        <button class="btn-dark ft-general fs-21px fw-700 flex y-center gap-4px">Create contact
                            <img src="assets/img/check.png" alt="add"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
