<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">

    <!-- Include CSS and Script Sheets -->

    <script async src="JS/storage.js"></script>
    <script src="JS/includeHTML.js"></script>
    <script src="JS/summary.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/board.js"></script>
    <script src="JS/contacts.js"></script>
    <script src="assets/templates/templates.js"></script>
    <script async src="JS/add_tasks.js"></script>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts_inter.css">
    <link rel="stylesheet" href="CSS/side-and-topbar-template.css">
    <link rel="stylesheet" href="CSS/board.css">
    <link rel="stylesheet" href="CSS/contacts.css">
    <link rel="stylesheet" href="CSS/add_tasks.css">
</head>

<body id="body-board" onload="init_board('board-link');">
    <div id="side-and-topbar-board" w3-include-html="assets/templates/sid-and-topbar-template.html"></div>

    <!-- Edit add task form -->
    <div id="edit-task-overlay-view" class="d-none">
        <div class="close-cross p-zero flex x-end"><img onclick="closeShowTaskOverlay()" class="p-8px"
                src="assets/img/close.png" alt="close">
        </div>
        <form onsubmit="return false;" class="flex x-center flex-row">
            <div class="flex flex-column">
                <div class="flex flex-column mb-32px">
                    <span class="mb-8px">Title</span>
                    <input class="login-input fs-20px" placeholder="Enter a title" id="title-editable" required>
                </div>

                <div class="flex flex-column mb-32px ">
                    <span class="mb-8px">Description</span>
                    <textarea placeholder="Enter a description" class="login-input fs-20px" id="textarea-editable"
                        cols="30" rows="10"></textarea>
                </div>

                <div class="flex flex-column mb-24px">
                    <span class="mb-8px">Due date</span>
                    <input class="login-input fs-20px" type="date" value="2024-01-01" id="date-editable" required>
                </div>

                <div class="priority flex flex-column mb-24px">
                    <span class="mb-8px">Prio</span>
                    <div class="flex x-space-betw gap-16px">
                        <img class="priorityImg" onclick="savePriorityState('low')" id="prio-low"
                            src="assets/img/prio-default-low.png" alt="priority low">
                        <img class="priorityImg" onclick="savePriorityState('medium')" id="prio-medium"
                            src="assets/img/prio-default-medium.png" alt="priority medium">
                        <img class="priorityImg" onclick="savePriorityState('high')" id="prio-high"
                            src="assets/img/prio-default-high.png" alt="priority high">
                    </div>
                </div>

                <div class="flex flex-column">
                    <span class="mb-8px">Assigned to</span>
                    <select onchange="showAssignedContact(this.value)" role="listbox"
                        class="login-input fs-20px mb-24px" id="assigned-to">
                        <option value="" disabled selected hidden>Select contacts to assign</option>
                    </select>
                </div>

                <div id="displaySelectedContacts" class="flex"></div>

                <div>
                    <div class="subtasks-main mb-8px">
                        <span class="flex flex-column mb-8px">Subtasks</span>
                        <div onclick="" id="subtasks-content" class="login-input flex x-space-betw">
                            <input id="subtasks" class="fs-20px" placeholder="Add subtasks" name="subtasks">
                            <div id="subtask-icons" class="flex flex-row d-none">
                                <img id="cancle" onclick="" src="assets/img/subtasks_cross.svg" alt="cancle">
                                <img id="accept" onclick="" src="assets/img/subtasks_tick.svg" alt="cancle">
                            </div>
                            <img id="plus-icon" src="assets/img/plus.svg" alt="plus">
                        </div>
                    </div>
                    <div id="displaySubtasks" class="mb-64px"></div>

                    <div class="flex x-end">
                        <button onclick="" class="flex y-center gap-4px btn-dark fs-21px fw-700">Ok
                            <img class="tick" src="assets/img/check_white.svg" alt="confirm"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Add Tasks overlay view -->
    <div id="add-tasks-overlay-view" class="d-none"></div>

    <!-- Tasks overlay view -->
    <div id="tasks-overlay-view" class="d-none"></div>

    <div id="main-div-board" class="main-div-board">
        <!-- Titel and search field -->
        <div class="search-section flex x-space-betw">
            <span class="ft-general fs-61px fw-700">Board</span>
            <div class="flex y-center gap-32px">
                <input class="search-field fs-20px fw-400" placeholder="Find Task" type="text" id="">
                <button onclick="openAddTaskOverlay();"
                    class="flex y-center btn-dark addTask-btn ft-general fs-21px fw-700">Add task <img
                        src="assets/img/add.svg" alt="add task"></button>
            </div>
        </div>

        <!-- Drag and drop board -->
        <div class="drag-drop flex x-space-betw gap-26px">
            <div>
                <div class="flex x-space-betw y-center mb-16px">
                    <span class="ft-general fs-20px fw-700">To do</span>
                    <img class="plus c-pointer" src="assets/img/plus-default.svg" onclick="openAddTaskOverlay();"
                        alt="plus">
                </div>
                <div class="content-column" id="backlog" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div>
                <div class="flex x-space-betw y-center mb-16px">
                    <span class="ft-general fs-20px fw-700">In progress</span>
                    <img class="plus c-pointer" src="assets/img/plus-default.svg" onclick="openAddTaskOverlay();"
                        alt="plus">
                </div>
                <div class="content-column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div>
                <div class="flex x-space-betw y-center mb-16px">
                    <span class="ft-general fs-20px fw-700"> Await feedback</span>
                    <img class="plus c-pointer" src="assets/img/plus-default.svg" onclick="openAddTaskOverlay();"
                        alt="plus">
                </div>
                <div class="content-column" id="await-feedback" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>

            <div>
                <div class="flex x-space-betw y-center mb-16px">
                    <span class="ft-general fs-20px fw-700">Done</span>
                    <img class="plus c-pointer" src="assets/img/plus-default.svg" onclick="openAddTaskOverlay();"
                        alt="plus">
                </div>
                <div class="content-column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            </div>
        </div>
    </div>
</body>

</html>
